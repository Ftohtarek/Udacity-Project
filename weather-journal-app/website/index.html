<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- <img src="test.jpg" alt=""> -->
  <div id="app" class="container p-4 shadow-lg mt-4">
    <div id="popUp" class="pop-up alert alert-danger">
    </div>
    <div class="col my-3">
      <h1>Weather Journal App</h1>
    </div>

    <div class="my-3">
      <label for="zip" class="my-2">Enter Zipcode here</label>
      <input name="zip" type="text" id="zip" class="form-control" placeholder="Enter zip code here">
    </div>

    <div class="my-3">
      <label for="feelings" class="my-2">How are you feeling today?</label>
      <textarea class="form-control" id="feelings" placeholder="Enter your feelings here" rows="9"></textarea>
    </div>

    <button id="generate" type="button" class="btn btn-dark w-50"> Generate </button>

    <div class="holder entry my-3">
      <h3 class="title">Most Recent Entry</h3>
      <div>
        <ul class="list-group list-group-horizontal row">
          <li class="list-group-item bg-light col-4">Date</li>
          <li class="list-group-item bg-light col-4">Temperature</li>
          <li class="list-group-item bg-light col-4">User Resbonce</li>
        </ul>
        <ul class="list-group list-group-horizontal-sm row" id="entryHolder">

        </ul>
      </div>
    </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
